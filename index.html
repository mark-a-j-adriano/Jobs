  <title>CreativeLAB</title>

  <link rel="stylesheet" type="text/css" href="lib/css/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="lib/css/ionicons/css/ionicons.min.css">
  <!-- Toastr -->
  <link rel="stylesheet" type="text/css" href="lib/css/angular-toastr.css">

  <link rel="stylesheet" href="lib/angular-datatables/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="lib/angular-datatables/css/responsive.dataTables.min.css">
  <link rel="stylesheet" href="lib/angular-datatables/css/angular-datatables.min.css">
-->
  <!-- Theme style -->
  <link rel="stylesheet" type="text/css" href="lib/css/AdminLTE.css" media="screen">
  <link rel="stylesheet" type="text/css" href="lib/css/print.css" media="print" />
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" type="text/css" href="lib/css/skins/_all-skins.min.css">

<body class="hold-transition skin-blue fixed sidebar-mini sidebar-collapse">
  <!-- ./wrapper -->
  <div class="wrapper">
    <div ng-controller="NavCtrl as ctrl">
      <div ng-show="ctrl.fullName!=''">
        <!-- Main Header -->
        <header class="main-header">
          <!-- Logo -->
          <a href="index.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>C</b>LAB</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Creative</b>LAB</span>
          </a>

          <!-- Header Navbar -->
          <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
              <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
              <ul class="nav navbar-nav">
                <!-- User Account Menu -->
                <li class="dropdown user user-menu">
                  <!-- Menu Toggle Button -->
                  <a class="dropdown-toggle" data-toggle="dropdown">
                    <!-- The user image in the navbar-->
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <!-- <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image"> -->
                    <!-- hidden-xs hides the username on small devices so only the image appears. -->
                    <span class="hidden-xs">
                        {{ ctrl.fullName }}  - [ {{ ctrl.role}} ] &nbsp;&nbsp;
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </span>
                  </a>
                  <ul class="dropdown-menu">
                    <li class="header"></li>
                    <li>
                    </li>
                    <li class="footer" ng-if="ctrl.isAuthenticated();">
                      <a ng-click="ctrl.logOut(true);">Log Out</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
          <!-- sidebar: style can be found in sidebar.less -->
          <section class="sidebar">

            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
              <li class="header"></li>

              <!-- SALES REPRESENTATIVE -->
              <li ng-hide="ctrl.role=='Designer'"><a ui-sref="sales"><i class="fa fa-folder"></i> 
                <span>My Job Request<br/>(Sales Representative)</span></a>
              </li>

              <!-- COPYWRITER -->
              <li ng-show="ctrl.role=='Copywriter'|| ctrl.role=='Coordinator' || ctrl.role=='Administrator'"><a ui-sref="copywriter"><i class="fa fa-edit"></i> 
              <span>My Writing Task<br/>(Copywriter)</span></a>
              </li>

              <!-- DESIGNER -->
              <li ng-show="ctrl.role=='Designer' || ctrl.role=='Coordinator' || ctrl.role=='Administrator'"><a ui-sref="designer"><i class="fa fa-laptop"></i> 
              <span>My Artwork Task<br/>(Designer)</span></a>
              </li>

              <!-- COORDINATOR -->
              <li ng-show="ctrl.role=='Coordinator' || ctrl.role=='Administrator'"><a ui-sref="coordinator"><i class="fa fa-tasks"></i> 
              <span>Job Request List<br/>(Coordinator)</span></a>
              </li>

              <!-- SETTINGS -->
              <li ng-show="ctrl.role=='Administrator'"><a href="http://creativelab.sphnet.com.sg/"><i class="fa fa-cog"></i> 
                <span>Settings</span></a>
              </li>


            </ul>
          </section>
          <!-- /.sidebar -->
        </aside>
        <!-- Add the sidebar's background. This div must be placed
        immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>
      </div>
    </div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper layout-boxed">
      <!--<div ng-view></div>-->
      <div ui-view></div>
    </div>
    <!-- /.content-wrapper -->
  </div>
  <!-- ./wrapper -->
